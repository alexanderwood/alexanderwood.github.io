<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
          <div class="inner">
              {% for post in site.posts %}
              {% if post.title != 404 %}
              <header class="major">
                  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
              </header>
              {% if post.image %}
                <span class="image main"><img src="{{ site.baseurl }}{{ post.image }}" alt="" /></span>
              {% endif %}
              {% if post.date %}
                <p><s5><i class="fas fa-calendar-day"></i> &nbsp; {{ post.date }}</s5></p>
              {% endif %}
              <p>{{ post.excerpt }}</p>
              <p><a href="{{ post.url }}" class="button next small scrolly">See more &nbsp;</a></p>
              {% endif %}
              {% endfor %}
          </div>
        </section>
      </div>

    {% include footer.html %}

  </body>

</html>
